
<form action="/" method="POST">
    {{form.title}}
    {%csrf_token%}
    <input type="submit" value="add">
</form>

{%for card in cards %}
    <div>
        <a href="{% url 'update_card' card.id%}">Update</a>
        <a href="{% url 'delete_card' card.id%}">Delete</a>
        <p>{{card}}</p>
    </div>

{%endfor%}
